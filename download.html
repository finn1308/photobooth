<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tải ảnh Photobooth</title>
  <style>
    body {
      background: #fff6fa;
      font-family: 'Comic Sans MS', 'Pacifico', cursive, sans-serif;
      margin: 0;
      padding: 0;
      color: #7ed6df;
    }
    .download-header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #ffe0f0;
      padding: 24px 0 12px 0;
      box-shadow: 0 2px 12px #ffd6f7;
    }
    .photobooth-title {
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      color: #7ed6df;
      margin: 0 0 4px 0;
      letter-spacing: 2px;
    }
    .continue-btn {
      background: linear-gradient(135deg, #ffe0f0 0%, #ffd6f7 100%);
      color: #7ed6df;
      border: none;
      border-radius: 18px;
      padding: 18px 36px 10px 36px;
      font-size: 22px;
      font-family: 'Pacifico', cursive;
      font-weight: bold;
      margin: 32px auto 0 auto;
      display: block;
      box-shadow: 0 2px 16px #ffd6f7;
      text-align: center;
      transition: background 0.2s;
    }
    .continue-btn span {
      display: block;
      font-size: 15px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: normal;
      margin-top: 2px;
      color: #7ed6df;
      opacity: 0.8;
    }
    .continue-btn:hover {
      background: #ffeaf7;
    }
    .download-status {
      text-align: center;
      color: #7ed6df;
      font-size: 18px;
      margin-top: 18px;
      margin-bottom: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .photobooth-btn {
      background: linear-gradient(135deg, #ffe0f0 0%, #ffd6f7 100%);
      color: #7ed6df;
      border: none;
      border-radius: 18px;
      padding: 14px 36px 10px 36px;
      font-size: 20px;
      font-family: 'Pacifico', cursive;
      font-weight: bold;
      margin: 18px auto 0 auto;
      display: block;
      box-shadow: 0 2px 16px #ffd6f7;
      text-align: center;
      transition: background 0.2s;
      cursor: pointer;
    }
    .photobooth-btn:hover {
      background: #ffeaf7;
    }
    .download-clear-btn { background: #7ed6df; color: #fff; border: none; border-radius: 12px; padding: 10px 24px; font-size: 16px; margin: 24px auto 0 auto; display: block; cursor: pointer; }
    .download-clear-btn:hover { background: #ff4778; }
    .download-main { display: flex; justify-content: center; align-items: flex-start; margin-top: 24px; }
    .download-preview { background: #fffafd; border-radius: 18px; box-shadow: 0 2px 16px #ffd6f7; padding: 18px 18px 24px 18px; margin-right: 18px; min-width: 380px; }
    .download-frames, .download-stickers { background: #fffafd; border-radius: 18px; box-shadow: 0 2px 16px #ffd6f7; padding: 18px 18px 24px 18px; min-width: 220px; margin-right: 18px; }
    .download-frames { min-width: 260px; }
    .download-stickers { min-width: 180px; }
    .photobooth-sub { color: #7ed6df; font-size: 22px; font-weight: bold; text-align: center; margin: 0 0 18px 0; }
    .frame-list { display: flex; align-items: center; gap: 12px; overflow-x: auto; padding-bottom: 8px; }
    .frame-thumb { width: 60px; height: 80px; object-fit: contain; border-radius: 8px; border: 2px solid #ffd6f7; cursor: pointer; transition: border 0.2s; }
    .frame-thumb.selected, .frame-thumb:hover { border: 2px solid #7ed6df; }
    .sticker-list { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
    .sticker-thumb { width: 48px; height: 48px; object-fit: contain; border-radius: 8px; border: 2px solid #ffd6f7; cursor: grab; background: #fff; }
    .sticker-thumb:hover { border: 2px solid #7ed6df; }
    .preview-area { min-height: 1040px; min-width: 360px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; background: #fffafd; border-radius: 12px; box-shadow: 0 2px 12px #ffd6f7; margin-bottom: 12px; position: relative; }
    .sticker-wrapper { position: absolute; }
    .sticker-btn {
      width: 22px; height: 22px;
      border-radius: 50%;
      border: none;
      background: #fff6fa;
      color: #7ed6df;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 8px #ffd6f7;
      cursor: pointer;
      z-index: 20;
    }
    .sticker-btn:hover { background: #ffe0f0; color: #ff4778; }
    .sticker-delete {
      background: #ff4778;
      color: #fff;
      font-size: 15px;
    }
    .sticker-delete:hover { background: #ffb6d5; color: #ff4778; }
    /* Mobile optimization */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
        padding: 0;
        margin: 0;
        background: #fffafd;
      }
      .download-header {
        box-shadow: none;
        padding: 8px 0 0 0;
      }
      .photobooth-title {
        font-size: 28px;
        margin-bottom: 2px;
      }
      .continue-btn, .photobooth-btn, .download-clear-btn {
        font-size: 20px;
        padding: 16px 0;
        width: 90vw;
        max-width: 340px;
        margin: 18px auto 0 auto;
        border-radius: 24px;
        box-shadow: 0 2px 12px #ffd6f7;
      }
      .download-main {
        flex-direction: column;
        align-items: center;
        margin-top: 8px;
        gap: 0;
      }
      .download-preview {
        min-width: unset;
        width: 96vw;
        max-width: 370px;
        margin: 0 auto 12px auto;
        padding: 12px 4px 18px 4px;
      }
      .preview-area {
        min-width: unset;
        min-height: 420px;
        width: 100%;
        height: 420px;
        max-width: 340px;
        margin: 0 auto 8px auto;
        border-radius: 16px;
        box-shadow: 0 2px 8px #ffd6f7;
      }
      .download-frames, .download-stickers {
        min-width: unset;
        width: 96vw;
        max-width: 370px;
        margin: 0 auto 12px auto;
        padding: 12px 4px 18px 4px;
      }
      .frame-list {
        gap: 8px;
        overflow-x: auto;
        padding-bottom: 8px;
        flex-wrap: nowrap;
      }
      .frame-thumb {
        width: 48px;
        height: 64px;
        border-radius: 8px;
      }
      .sticker-list {
        gap: 8px;
        overflow-x: auto;
        flex-wrap: nowrap;
        justify-content: flex-start;
      }
      .sticker-thumb {
        width: 56px;
        height: 56px;
        border-radius: 12px;
        margin-bottom: 4px;
      }
      .photobooth-sub {
        font-size: 18px;
        margin-bottom: 8px;
      }
      .sticker-btn {
        width: 32px;
        height: 32px;
        font-size: 22px;
        border-radius: 50%;
        box-shadow: 0 2px 8px #ffd6f7;
      }
      .sticker-delete {
        font-size: 20px;
      }
    }
    /* Touch sticker drag for mobile */
  </style>
</head>
<body>
  <header class="download-header">
    <h1 class="photobooth-title">FinnBooth</h1>
  </header>
  <div id="downloadStatus" class="download-status"></div>
  <button id="continueBtn" class="continue-btn" style="display:none">
    Quay Lại
    <span>(Alo alo, về vị trí nào các vị ơi!)</span>
  </button>
  <main class="download-main photobooth-wrapper" id="mainDownloadArea">
    <section class="download-preview photobooth-left">
      <h2 class="photobooth-sub">Preview</h2>
      <div id="previewArea" class="preview-area">
        <!-- Ảnh ghép sẽ hiển thị ở đây -->
      </div>
      <!-- Xóa nút cũ và thêm nút mới -->
      <button id="downloadNewBtn" class="photobooth-btn">Tải xuống</button>
      <button id="clearBtn" class="download-clear-btn">Xóa tất cả ảnh</button>
    </section>
    <section class="download-frames photobooth-center">
      <h2 class="photobooth-sub">Chọn khung</h2>
      <div class="frame-list">
        <img src="frame1.png" alt="Khung 1" class="frame-thumb" data-frame="frame1" />
        <img src="frame2.png" alt="Khung 2" class="frame-thumb" data-frame="frame2" />
        <img src="frame3.png" alt="Khung 3" class="frame-thumb" data-frame="frame3" />
        <img src="frame4.png" alt="Khung 4" class="frame-thumb" data-frame="frame4" />
        <img src="frame5.png" alt="Khung 5" class="frame-thumb" data-frame="frame5" />
        <img src="frame6.png" alt="Khung 6" class="frame-thumb" data-frame="frame6" />
        <img src="frame7.png" alt="Khung 7" class="frame-thumb" data-frame="frame7" />
        <img src="frame8.png" alt="Khung 8" class="frame-thumb" data-frame="frame8" />
        <img src="frame9.png" alt="Khung 9" class="frame-thumb" data-frame="frame9" />
        <img src="frame10.png" alt="Khung 10" class="frame-thumb" data-frame="frame10" />
      </div>
    </section>
    <section class="download-stickers photobooth-right">
      <h2 class="photobooth-sub">Sticker</h2>
      <div class="sticker-list">
        <img src="sticker1.png" alt="Sticker 1" class="sticker-thumb" draggable="true" />
        <img src="sticker2.png" alt="Sticker 2" class="sticker-thumb" draggable="true" />
        <img src="sticker3.png" alt="Sticker 3" class="sticker-thumb" draggable="true" />
        <img src="sticker4.png" alt="Sticker 4" class="sticker-thumb" draggable="true" />
        <img src="sticker5.png" alt="Sticker 5" class="sticker-thumb" draggable="true" />
        <img src="sticker6.png" alt="Sticker 6" class="sticker-thumb" draggable="true" />
        <img src="sticker7.png" alt="Sticker 7" class="sticker-thumb" draggable="true" />
        <img src="sticker8.png" alt="Sticker 8" class="sticker-thumb" draggable="true" />
        <img src="sticker9.png" alt="Sticker 9" class="sticker-thumb" draggable="true" />
        <img src="sticker10.png" alt="Sticker 10" class="sticker-thumb" draggable="true" />
      </div>
    </section>
  </main>
  <script>
// ...JS bắt đầu...
window.addEventListener('DOMContentLoaded', () => {
  const statusDiv = document.getElementById('downloadStatus');
  const continueBtn = document.getElementById('continueBtn');
  const mainArea = document.getElementById('mainDownloadArea');
  const data = localStorage.getItem('photobooth_images');
  let images = [];
  if (data) {
    images = JSON.parse(data);
  }
  const minImages = 2;
  if (!images || images.length < minImages) {
    mainArea.style.display = 'none';
    statusDiv.innerHTML = `Bạn đã chụp <b>${images.length || 0}</b> ảnh. Hãy chụp đủ ${minImages} ảnh để tiếp tục!`;
    continueBtn.style.display = 'block';
    continueBtn.onclick = () => {
      window.location.href = 'index.html';
    };
    return;
  } else {
    mainArea.style.display = '';
    statusDiv.innerHTML = `Bạn đã chụp <b>${images.length}</b> ảnh. Hãy chọn khung và tải về nhé!`;
    continueBtn.style.display = 'none';
  }
  // JS: chọn khung
  let selectedFrame = 'frame1.png';
  const frameThumbs = document.querySelectorAll('.frame-thumb');
  frameThumbs.forEach(frame => {
    frame.addEventListener('click', () => {
      selectedFrame = frame.getAttribute('src');
      frameThumbs.forEach(f => f.classList.remove('selected'));
      frame.classList.add('selected');
      updatePreview(); // Cập nhật preview ngay khi chọn khung
    });
  });
  const stickerThumbs = document.querySelectorAll('.sticker-thumb');
  let stickers = [];
  stickerThumbs.forEach(sticker => {
    sticker.addEventListener('dragstart', e => {
      e.dataTransfer.setData('stickerSrc', sticker.getAttribute('src'));
    });
  });
  const previewArea = document.getElementById('previewArea');
  previewArea.addEventListener('dragover', e => e.preventDefault());
  previewArea.addEventListener('drop', e => {
    e.preventDefault();
    const src = e.dataTransfer.getData('stickerSrc');
    if (src) {
      const wrapper = document.createElement('div');
      wrapper.className = 'sticker-wrapper';
      wrapper.style.position = 'absolute';
      wrapper.style.width = '48px';
      wrapper.style.height = '48px';
      const img = document.createElement('img');
      img.src = src;
      img.className = 'draggable-sticker';
      img.style.width = '100%';
      img.style.height = '100%';
      img.style.pointerEvents = 'none';
      // Tạo nút phóng to/thu nhỏ
      const btnPlus = document.createElement('button');
      btnPlus.textContent = '+';
      btnPlus.className = 'sticker-btn sticker-plus';
      btnPlus.style.position = 'absolute';
      btnPlus.style.right = '-18px';
      btnPlus.style.top = '-18px';
      const btnMinus = document.createElement('button');
      btnMinus.textContent = '−';
      btnMinus.className = 'sticker-btn sticker-minus';
      btnMinus.style.position = 'absolute';
      btnMinus.style.left = '-18px';
      btnMinus.style.top = '-18px';
      const btnDelete = document.createElement('button');
      btnDelete.textContent = '×';
      btnDelete.className = 'sticker-btn sticker-delete';
      btnDelete.style.position = 'absolute';
      btnDelete.style.right = '-18px';
      btnDelete.style.bottom = '-18px';
      btnDelete.onclick = e => {
        e.stopPropagation();
        previewArea.removeChild(wrapper);
        stickers = stickers.filter(s => s !== wrapper);
      };
      // Xử lý phóng to/thu nhỏ
      btnPlus.onclick = e => {
        e.stopPropagation();
        let w = parseInt(wrapper.style.width);
        let h = parseInt(wrapper.style.height);
        w = Math.min(w + 16, 160);
        h = Math.min(h + 16, 160);
        wrapper.style.width = w + 'px';
        wrapper.style.height = h + 'px';
      };
      btnMinus.onclick = e => {
        e.stopPropagation();
        let w = parseInt(wrapper.style.width);
        let h = parseInt(wrapper.style.height);
        w = Math.max(w - 16, 24);
        h = Math.max(h - 16, 24);
        wrapper.style.width = w + 'px';
        wrapper.style.height = h + 'px';
      };
      wrapper.appendChild(img);
      wrapper.appendChild(btnPlus);
      wrapper.appendChild(btnMinus);
      wrapper.appendChild(btnDelete);
      // Vị trí ban đầu
      const rect = previewArea.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;
      x = Math.max(0, Math.min(x, previewArea.offsetWidth - 48));
      y = Math.max(0, Math.min(y, previewArea.offsetHeight - 48));
      wrapper.style.left = x + 'px';
      wrapper.style.top = y + 'px';
      makeStickerDraggable(wrapper, previewArea);
      makeStickerDraggableTouch(wrapper, previewArea); // Thêm hàm drag cho mobile
      previewArea.appendChild(wrapper);
      stickers.push(wrapper);
    }
  });
  function makeStickerDraggable(sticker, container) {
    let offsetX, offsetY, isDragging = false;
    sticker.addEventListener('mousedown', e => {
      if (e.target.classList.contains('sticker-btn')) return;
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      sticker.style.zIndex = 10;
    });
    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const rect = container.getBoundingClientRect();
      let x = e.clientX - rect.left - offsetX;
      let y = e.clientY - rect.top - offsetY;
      x = Math.max(0, Math.min(x, container.offsetWidth - sticker.offsetWidth));
      y = Math.max(0, Math.min(y, container.offsetHeight - sticker.offsetHeight));
      sticker.style.left = x + 'px';
      sticker.style.top = y + 'px';
    });
    document.addEventListener('mouseup', () => {
      isDragging = false;
      sticker.style.zIndex = 1;
    });
  }
  function makeStickerDraggableTouch(sticker, container) {
    let startX, startY, origX, origY, isDragging = false;
    sticker.addEventListener('touchstart', function(e) {
      if (e.target.classList.contains('sticker-btn')) return;
      isDragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
      origX = parseInt(sticker.style.left) || 0;
      origY = parseInt(sticker.style.top) || 0;
      sticker.style.zIndex = 10;
    });
    sticker.addEventListener('touchmove', function(e) {
      if (!isDragging) return;
      const touch = e.touches[0];
      let x = origX + (touch.clientX - startX);
      let y = origY + (touch.clientY - startY);
      x = Math.max(0, Math.min(x, container.offsetWidth - sticker.offsetWidth));
      y = Math.max(0, Math.min(y, container.offsetHeight - sticker.offsetHeight));
      sticker.style.left = x + 'px';
      sticker.style.top = y + 'px';
      e.preventDefault();
    }, { passive: false });
    sticker.addEventListener('touchend', function() {
      isDragging = false;
      sticker.style.zIndex = 1;
    });
  }
  const defaultFrame = 'frame1.png';
  const photoSlots = [
    { x: 44, y: 44, w: 593, h: 384 },
    { x: 44, y: 472, w: 593, h: 384 },
    { x: 44, y: 900, w: 593, h: 384 },
    { x: 44, y: 1328, w: 593, h: 384 }
  ];
  const previewWidth = 340;
  const previewHeight = 1024;
  const scale = previewWidth / 681;
  const previewSlots = photoSlots.map(slot => ({
    x: Math.round(slot.x * scale),
    y: Math.round(slot.y * scale),
    w: Math.round(slot.w * scale),
    h: Math.round(slot.h * scale)
  }));
  function cropAndDrawImage(ctx, img, slot) {
    // Crop ảnh gốc (770x565) vào slot đúng tỉ lệ, luôn căn giữa
    const imgW = img.width;
    const imgH = img.height;
    const slotRatio = slot.w / slot.h;
    const imgRatio = imgW / imgH;
    let sx = 0, sy = 0, sw = imgW, sh = imgH;
    if (imgRatio > slotRatio) {
      // Ảnh rộng hơn slot, crop 2 bên
      sw = imgH * slotRatio;
      sx = Math.round((imgW - sw) / 2);
    } else {
      // Ảnh cao hơn slot, crop trên dưới
      sh = imgW / slotRatio;
      sy = Math.round((imgH - sh) / 2);
    }
    ctx.drawImage(img, sx, sy, sw, sh, slot.x, slot.y, slot.w, slot.h);
  }
  function updatePreview() {
    previewArea.innerHTML = '';
    const canvas = document.createElement('canvas');
    canvas.width = previewWidth;
    canvas.height = previewHeight;
    const ctx = canvas.getContext('2d');
    const frameImg = new Image();
    frameImg.src = selectedFrame; // dùng khung đã chọn
    frameImg.onload = () => {
      ctx.drawImage(frameImg, 0, 0, previewWidth, previewHeight);
      let loaded = 0;
      const imgObjs = images.map(src => {
        const img = new Image();
        img.src = src;
        return img;
      });
      imgObjs.forEach((img, i) => {
        img.onload = () => {
          loaded++;
          if (loaded === imgObjs.length) {
            imgObjs.forEach((img, idx) => {
              if (previewSlots[idx]) {
                cropAndDrawImage(ctx, img, previewSlots[idx]);
              }
            });
            previewArea.appendChild(canvas);
          }
        };
      });
    };
    frameImg.onerror = () => {
      alert('Không thể tải file khung (frame1.png). Hãy kiểm tra lại file này!');
    };
    if (!images || images.length < 2) {
      alert('Bạn cần chụp đủ 2 ảnh để tải về!');
      return;
    }
  }
  updatePreview();
  // Xóa sự kiện nút cũ nếu có
  const oldBtn = document.getElementById('downloadBtn');
  if (oldBtn) oldBtn.remove();
  // Thêm sự kiện cho nút mới
  document.getElementById('downloadNewBtn').addEventListener('click', function () {
    if (!images || images.length < 1) {
      alert('Bạn cần chụp ít nhất 1 ảnh để tải về!');
      return;
    }
    const canvas = document.createElement('canvas');
    canvas.width = 681;
    canvas.height = 2048;
    const ctx = canvas.getContext('2d');
    const frameImg = new Image();
    frameImg.src = selectedFrame;
    frameImg.onload = function () {
      ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      let loaded = 0;
      const imgObjs = images.map(src => {
        const img = new Image();
        img.src = src;
        return img;
      });
      imgObjs.forEach((img, i) => {
        img.onload = function () {
          loaded++;
          if (loaded === imgObjs.length) {
            for (let idx = 0; idx < imgObjs.length; idx++) {
              if (photoSlots[idx]) {
                const slot = photoSlots[idx];
                const img = imgObjs[idx];
                // --- CROP ẢNH VỀ ĐÚNG TỶ LỆ 770x656 (1.173:1) ---
                const targetW = 770, targetH = 656, targetRatio = targetW / targetH;
                let sx = 0, sy = 0, sw = img.width, sh = img.height;
                const imgRatio = img.width / img.height;
                if (imgRatio > targetRatio) {
                  // Ảnh rộng hơn, crop 2 bên
                  sw = img.height * targetRatio;
                  sx = (img.width - sw) / 2;
                } else if (imgRatio < targetRatio) {
                  // Ảnh cao hơn, crop trên dưới
                  sh = img.width / targetRatio;
                  sy = (img.height - sh) / 2;
                }
                // Tạo canvas phụ crop đúng tỷ lệ
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = targetW;
                tempCanvas.height = targetH;
                const tctx = tempCanvas.getContext('2d');
                tctx.drawImage(img, sx, sy, sw, sh, 0, 0, targetW, targetH);
                // Tính toán scale để fit vào slot, căn giữa (có thể có viền trắng)
                const slotRatio = slot.w / slot.h;
                let drawW = slot.w, drawH = slot.h, dx = slot.x, dy = slot.y;
                if (slotRatio > targetRatio) {
                  // Slot rộng hơn, fit theo chiều cao, căn giữa ngang
                  drawH = slot.h;
                  drawW = slot.h * targetRatio;
                  dx = slot.x + (slot.w - drawW) / 2;
                } else if (slotRatio < targetRatio) {
                  // Slot cao hơn, fit theo chiều rộng, căn giữa dọc
                  drawW = slot.w;
                  drawH = slot.w / targetRatio;
                  dy = slot.y + (slot.h - drawH) / 2;
                }
                ctx.drawImage(tempCanvas, 0, 0, targetW, targetH, dx, dy, drawW, drawH);
              }
            }
            stickers.forEach(sticker => {
              const x = parseInt(sticker.style.left) || 0;
              const y = parseInt(sticker.style.top) || 0;
              ctx.drawImage(sticker, x, y, 48, 48);
            });
            const a = document.createElement('a');
            a.href = canvas.toDataURL('image/png');
            a.download = `photobooth_all.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }
