<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tải ảnh Photobooth</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .download-img-item { margin: 18px 0; text-align: center; }
    .download-img-item img { max-width: 220px; border-radius: 14px; box-shadow: 0 2px 8px #b2f7ef; margin-bottom: 8px; }
    .download-img-item a { display: block; margin: 6px auto 0 auto; color: #3bb6c5; font-weight: bold; text-decoration: underline; }
    .download-clear-btn { background: #ff6f91; color: #fff; border: none; border-radius: 12px; padding: 10px 24px; font-size: 16px; margin: 24px auto 0 auto; display: block; cursor: pointer; }
    .download-clear-btn:hover { background: #ff4778; }
  </style>
</head>
<body>
  <h1 class="photobooth-title">PhotoXinhh</h1>
  <div id="downloadContainer"></div>
  <script src="download.js"></script>
</body>
</html>
