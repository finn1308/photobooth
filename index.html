<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinnBooth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="menu"></div>

  <div class="photobooth-wrapper">
    <div class="photobooth-left">
      <h1 class="photobooth-title">FinnBooth</h1>
      <div class="photobooth-sub">Chụp lẹ đi không đứa kia nhắm mắt!</div>
      <div class="photobooth-controls">
        <div class="photobooth-selects">
          <label for="photoCount" class="label-pink">Số Lượng Ảnh</label>
          <select id="photoCount">
            <option value="4">4 ảnh</option>
            <option value="3">3 ảnh</option>
            <option value="2">2 ảnh</option>
          </select>
          <label for="countdown" class="label-purple">Đếm Ngược Chụp</label>
          <select id="countdown">
            <option value="3">3s</option>
            <option value="5">5s</option>
            <option value="0">Không đếm</option>
          </select>
        </div>
        <div class="photobooth-preview">
          <video id="video" autoplay playsinline></video>
          <div id="cameraError" class="camera-error" style="display:none;"></div>
          <div id="filterOverlay"></div>
          <div id="status">Đã Chụp 0/4</div>
        </div>
        <div class="photobooth-actions">
          <button class="round-btn" id="manualBtn">Chụp thủ công</button>
          <button class="round-btn auto" id="autoBtn">AUTO</button>
          <button class="round-btn disabled" id="retryBtn" disabled>Chụp Lại</button>
          <button class="round-btn upload-btn-main" id="uploadBtn">Tải ảnh lên</button>
        </div>
        <div class="filters-title">Bộ lọc màu</div>
        <div class="filters" id="filters">
          <button class="filter-btn selected" data-filter="none"><span class="filter-label">Bình thường</span></button>
          <button class="filter-btn" data-filter="dreamy"><span class="filter-label">Mộng mơ</span></button>
          <button class="filter-btn" data-filter="fresh"><span class="filter-label">Tươi tắn</span></button>
          <button class="filter-btn" data-filter="warm"><span class="filter-label">Nắng ấm</span></button>
          <button class="filter-btn" data-filter="film"><span class="filter-label">Film</span></button>
          <button class="filter-btn" data-filter="natural"><span class="filter-label">Tự nhiên</span></button>
          <button class="filter-btn" data-filter="vintage"><span class="filter-label">Vintage</span></button>
          <button class="filter-btn" data-filter="bw"><span class="filter-label">Đen trắng</span></button>
        </div>
      </div>
    </div>
    <div class="photobooth-right">
      <div class="captured-list" id="capturedList"></div>
      <!-- Nút Tiếp tục, chỉ hiện khi đủ ảnh -->
      <button class="continue-btn disabled" id="continueBtn" disabled>
        Tiếp tục<br><span class="continue-sub">(Chọn Khung Ảnh)</span>
      </button>
    </div>
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none;" />
  <!-- finalCanvas và downloadBtn sẽ được xử lý trên download.html -->

  <script src="photobooth.js"></script>
</body>
</html>
